<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Admin Login | TeamWork Solutions</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Unified Header (GLOBAL RULE) -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-hexagon" style="color: var(--primary);"></i>
                TeamWork<span>Solutions</span>
            </a>
            <ul class="nav-links desktop-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="global-hrx.html" class="nav-link text-gradient">Global HRX</a></li>
                <li><a href="services.html" class="nav-link text-gradient-service">Services</a></li>
                <li><a href="calculators.html" class="nav-link">Calculators</a></li>
                <li><a href="careers.html" class="nav-link">Careers</a></li>
                <li><a href="hrms-pricing.html" class="nav-link">Pricing</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-outline" style="padding: 8px 20px; font-size: 0.9rem;">Login</a>
                <a href="request-access.html" class="btn btn-primary"
                    style="padding: 8px 20px; font-size: 0.9rem;">Request Access</a>
            </div>
        </div>
    </nav>

    <header class="section-padding" style="padding-top: 160px; text-align: center;">
        <div class="container">
            <h1 class="fade-up" style="margin-bottom: 24px;">Career Admin <span class="text-gradient">Portal</span></h1>
            <p class="fade-up" style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
                Authorized Personnel Only.
            </p>
        </div>
    </header>

    <main>
        <section class="section-padding">
            <div class="container" style="display: flex; justify-content: center;">
                <div class="glass-panel fade-up" style="padding: 40px; width: 100%; max-width: 450px;">
                    <h3 style="margin-bottom: 20px; text-align: center;">Admin Login</h3>

                    <form onsubmit="handleAdminLogin(event)">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Username</label>
                            <input type="text" id="adminUser" required
                                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 30px;">
                            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Password</label>
                            <input type="password" id="adminPass" required
                                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Access Dashboard</button>

                        <p id="loginError" style="color: #ef4444; margin-top: 20px; text-align: center; display: none;">
                            Invalid Credentials. Try 'admin' / 'admin123'.
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container"
            style="text-align: center; padding-top: 40px; border-top: 1px solid var(--border-subtle); color: var(--text-tertiary);">
            &copy; 2026 TeamWork Solutions.
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        function handleAdminLogin(e) {
            e.preventDefault();
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;

            // Hardcoded Demo Auth
            if (user === 'admin' && pass === 'admin123') {
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }
    </script>
</body>

</html>
