<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection | TeamWork Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-premium.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #0f172a;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .login-choice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .login-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.6);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-card i {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            display: inline-block;
        }

        .login-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
        }

        .login-card p {
            font-size: 0.95rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .page-title {
            text-align: center;
            margin-top: 100px;
            margin-bottom: -40px;
        }

        .page-title h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-title p {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div id="global-header-container"></div>

    <div class="page-title">
        <h1>Welcome Back</h1>
        <p>Choose your portal to login.</p>
    </div>

    <div class="login-choice-container">
        <!-- HRMS Login -->
        <a href="login-hrms.html" class="login-card">
            <i class="ph-duotone ph-globe"></i>
            <h2>Global HRX Login</h2>
            <p>For Employees & Clients accessing the HRMS Dashboard.</p>
        </a>

        <!-- Career Admin Login -->
        <a href="career-admin-login.html" class="login-card">
            <i class="ph-duotone ph-briefcase"></i>
            <h2>Career Admin</h2>
            <p>For Hiring Managers to post jobs and manage applications.</p>
        </a>
    </div>

    <script src="js/unified-header.js"></script>
    <!-- Override login link to avoid loop -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtns = document.querySelectorAll('a[href="login.html"]');
            loginBtns.forEach(btn => {
                btn.classList.add('active'); // Highlight current page
            });
        });
    </script>
</body>

</html>
