<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Global HRX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-hexagon" style="color: var(--primary);"></i>
                TeamWork<span>Solutions</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px; position: relative; overflow: hidden;">
        <!-- Background Orbs -->
        <div
            style="position: absolute; top: 20%; left: 20%; width: 400px; height: 400px; background: var(--primary); filter: blur(120px); opacity: 0.2;">
        </div>
        <div
            style="position: absolute; bottom: 20%; right: 20%; width: 400px; height: 400px; background: var(--service); filter: blur(120px); opacity: 0.2;">
        </div>

        <div class="glass-panel"
            style="width: 100%; max-width: 400px; padding: 40px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
            <i class="ph-fill ph-hexagon" style="font-size: 48px; color: var(--primary); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 8px;">Welcome Back</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">Login to Global HRX Dashboard</p>

            <form onsubmit="event.preventDefault(); alert('This is a UI Demo. Backend connection required.');">
                <div class="form-group" style="margin-bottom: 20px; text-align: left;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" required
                            style="width: 100%; padding: 12px 12px 12px 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                        <i class="ph-fill ph-envelope"
                            style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-tertiary);"></i>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 30px; text-align: left;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Password</label>
                    <div style="position: relative;">
                        <input type="password" required
                            style="width: 100%; padding: 12px 12px 12px 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                        <i class="ph-fill ph-lock-key"
                            style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-tertiary);"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-tertiary);">
                Forgot password? <a href="contact.html" style="color: var(--primary);">Contact Support</a>
            </p>
        </div>
    </div>

    <!-- No footer for login page usually, but user asked for "Footer on every page". Adding mini footer. -->
    <div
        style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--text-tertiary); font-size: 0.8rem;">
        &copy; 2026 TeamWork Solutions.
    </div>

</body>

</html>
