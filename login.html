<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Global HRX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 50% 50%, rgba(30, 41, 59, 0.5) 0%, var(--bg-darkers) 100%);">

    <div style="position: absolute; top: 24px; left: 24px;">
        <a href="index.html" class="logo">Team<span>Work</span></a>
    </div>

    <div class="container" style="max-width: 400px;">
        <div class="glass-card fade-up" style="padding: 40px; text-align: center;">
            <h2 style="margin-bottom: 8px;">Welcome Back</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Login to your dashboard</p>

            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 24px;">
                    <label
                        style="display: flex; align-items: center; gap: 8px; color: var(--text-muted); cursor: pointer;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary);">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <p style="margin-top: 24px; font-size: 0.9rem; color: var(--text-dim);">
                Don't have an account? <a href="request-access.html" style="color: #fff;">Request Access</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
