<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Global HRX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: white;
        }
    </style>
</head>

<body style="height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;">

    <div class="orb" style="top: 20%; left: 30%; width: 500px; height: 500px; background: var(--primary);"></div>

    <div style="position: absolute; top: 40px; left: 40px;">
        <a href="index.html" class="logo"><i class="ph-fill ph-hexagon" style="color: var(--primary);"></i>
            Team<span>Work</span></a>
    </div>

    <div class="glass-panel fade-up"
        style="padding: 50px; width: 100%; max-width: 420px; text-align: center; position: relative;">
        <h2 style="margin-bottom: 8px;">Welcome Back</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">Login to Global HRX</p>

        <form>
            <div style="margin-bottom: 20px; text-align: left;">
                <label
                    style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary);">Email</label>
                <input type="email" class="form-control" placeholder="name@company.com">
            </div>
            <div style="margin-bottom: 20px; text-align: left;">
                <label
                    style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary);">Password</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div style="margin-top: 20px; font-size: 0.9rem; color: var(--text-tertiary);">
            <a href="#" style="color: var(--text-secondary); text-decoration: underline;">Forgot Password?</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
