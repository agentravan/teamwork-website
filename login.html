<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Global HRX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
    body{background:#f8fafc;color:#0f172a}
    a{text-decoration:none;color:inherit}

    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:22px 70px;background:#fff;border-bottom:1px solid #e5e7eb;
    }
    .logo{font-size:22px;font-weight:700}
    nav a{margin-left:26px;font-weight:500}
    .btn{background:#2563eb;color:#fff;padding:10px 18px;border-radius:8px}
    .btn-outline{border:1px solid #2563eb;color:#2563eb;padding:10px 18px;border-radius:8px}

    .wrap{min-height:calc(100vh - 80px);display:flex;align-items:center;justify-content:center;padding:20px}
    .card{
      width:420px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;
      padding:36px;
    }
    h1{font-size:28px;margin-bottom:8px}
    p{color:#475569;margin-bottom:22px}

    .field{margin-bottom:16px}
    label{display:block;font-size:14px;margin-bottom:6px;color:#334155}
    input{
      width:100%;padding:14px;border:1px solid #cbd5e1;border-radius:10px;
      font-size:15px;
    }

    .actions{margin-top:22px}
    .actions button{
      width:100%;padding:14px;border:none;border-radius:10px;
      background:#2563eb;color:#fff;font-size:16px;cursor:pointer;
    }

    .helper{margin-top:14px;text-align:center;color:#64748b;font-size:14px}

    @media(max-width:768px){
      header{padding:20px}
      .card{width:100%}
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Team Work</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="global-hrx.html">Global HRX</a>
    <a href="request-access.html" class="btn-outline">Request Access</a>
    <a href="login.html" class="btn">Login</a>
  </nav>
</header>

<div class="wrap">
  <div class="card">
    <h1>Login</h1>
    <p>Sign in to access <strong>Global HRX</strong>.</p>

    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="name@company.com" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="••••••••" />
    </div>

    <div class="actions">
      <button>Sign In</button>
    </div>

    <div class="helper">
      Forgot password? • Contact Admin
    </div>
  </div>
</div>

</body>
</html>
