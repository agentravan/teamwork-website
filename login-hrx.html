<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global HRX Login | TeamWork Solutions</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mega-menu.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/header-premium.css">
</head>

<body>
    <div id="global-header-container"></div>



    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px;">
        <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="ph-duotone ph-globe-hemisphere-west"
                    style="font-size: 48px; color: var(--primary); margin-bottom: 15px;"></i>
                <h2 style="color: white; font-size: 1.5rem;">HRX Login</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Access your Global HRX Workspace.</p>
            </div>

            <!-- Login Form -->
            <form onsubmit="handleHRXLogin(event)">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Work Email</label>
                    <input type="email" placeholder="you@company.com" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Password</label>
                    <input type="password" placeholder="••••••••" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 0.85rem;">
                <a href="#" style="color: var(--text-tertiary); text-decoration: none;">Forgot Password?</a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div
                style="text-align: center; padding-top: 40px; border-top: 1px solid var(--border-subtle); color: var(--text-tertiary);">
                &copy; 2026 TeamWork Solutions
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/unified-header.js"></script>
    <script src="js/hrms-state.js"></script>
    <script>
        function handleHRXLogin(e) {
            e.preventDefault();
            const emailInput = e.target.querySelector('input[type="email"]');
            const passwordInput = e.target.querySelector('input[type="password"]');

            if (emailInput && passwordInput) {
                // Call System Auth
                const user = HRMS.login(emailInput.value, passwordInput.value);

                // Redirect on success
                if (user) {
                    window.location.href = 'hrms-dashboard.html';
                }
            }
        }
    </script>
</body>

</html>
