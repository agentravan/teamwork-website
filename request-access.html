<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Access | Global HRX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
    body{background:#f8fafc;color:#0f172a}
    a{text-decoration:none;color:inherit}

    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:22px 70px;background:#fff;border-bottom:1px solid #e5e7eb;
    }
    .logo{font-size:22px;font-weight:700}
    nav a{margin-left:26px;font-weight:500}
    .btn{background:#2563eb;color:#fff;padding:10px 18px;border-radius:8px}
    .btn-outline{border:1px solid #2563eb;color:#2563eb;padding:10px 18px;border-radius:8px}

    .wrap{max-width:560px;margin:70px auto;padding:0 20px}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:16px;
      padding:34px;
    }
    h1{font-size:30px;margin-bottom:8px}
    p{color:#475569;margin-bottom:24px}

    .field{margin-bottom:16px}
    label{display:block;font-size:14px;margin-bottom:6px;color:#334155}
    input,select{
      width:100%;padding:14px;border:1px solid #cbd5e1;border-radius:10px;
      font-size:15px;
    }

    .actions{margin-top:24px}
    .actions button{
      width:100%;padding:14px;border:none;border-radius:10px;
      background:#2563eb;color:#fff;font-size:16px;cursor:pointer;
    }

    footer{
      margin-top:40px;text-align:center;color:#64748b;font-size:14px;
    }

    @media(max-width:768px){
      header{padding:20px}
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Team Work</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="global-hrx.html">Global HRX</a>
    <a href="request-access.html" class="btn-outline">Request Access</a>
    <a href="#" class="btn">Login</a>
  </nav>
</header>

<div class="wrap">
  <div class="card">
    <h1>Request Access</h1>
    <p>Share your details to get access to <strong>Global HRX</strong>.</p>

    <div class="field">
      <label>Company Name</label>
      <input placeholder="Your company name" />
    </div>

    <div class="field">
      <label>Official Email</label>
      <input type="email" placeholder="name@company.com" />
    </div>

    <div class="field">
      <label>Contact Number</label>
      <input placeholder="+91 XXXXX XXXXX" />
    </div>

    <div class="field">
      <label>Company Size</label>
      <select>
        <option>Select size</option>
        <option>1–50</option>
        <option>51–200</option>
        <option>201–500</option>
        <option>500+</option>
      </select>
    </div>

    <div class="actions">
      <button>Submit Request</button>
    </div>
  </div>

  <footer>
    © 2026 Team Work. All rights reserved.
  </footer>
</div>

</body>
</html>
