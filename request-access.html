<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access | TeamWork Solutions</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-hexagon" style="color: var(--primary);"></i>
                TeamWork<span>Solutions</span>
            </a>
            <ul class="nav-links desktop-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="global-hrx.html" class="nav-link">Global HRX</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="section-padding" style="padding-top: 160px; text-align: center;">
        <div class="container">
            <h1 class="fade-up" style="margin-bottom: 24px;">Experience <span class="text-gradient">Global HRX</span>
            </h1>
            <p class="fade-up" style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
                Schedule a personalized demo audit of your current compliance status.
            </p>
        </div>
    </header>

    <main>
        <section class="section-padding">
            <div class="container" style="max-width: 800px;">
                <div class="glass-panel" style="padding: 40px;">
                    <form id="zohoDemoForm"
                        action="https://forms.zoho.in/teamworkhrsolutionzoho1/form/TeamWorkContactUs" method="POST"
                        target="hiddenDemoFrame" onsubmit="handleDemoSubmit(event)">

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Full Name
                                    *</label>
                                <input type="text" name="Name_First" required
                                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                            </div>
                            <div class="form-group">
                                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Company Name
                                    *</label>
                                <input type="text" name="SingleLine" required
                                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Work Email
                                    *</label>
                                <input type="email" name="Email" required
                                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                            </div>
                            <div class="form-group">
                                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Phone Number
                                    *</label>
                                <input type="text" name="PhoneNumber" required
                                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Employee Count</label>
                            <select name="Dropdown"
                                style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); color: white; border-radius: 8px;">
                                <option style="background: #0f172a;" value="10-50">10 - 50</option>
                                <option style="background: #0f172a;" value="50-200">50 - 200</option>
                                <option style="background: #0f172a;" value="200-500">200 - 500</option>
                                <option style="background: #0f172a;" value="500+">500+</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 30px;">
                            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Interest Areas</label>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <label style="display: flex; gap: 8px; align-items: center; cursor: pointer;">
                                    <input type="checkbox" name="Checkbox" value="Payroll" checked> Payroll Automation
                                </label>
                                <label style="display: flex; gap: 8px; align-items: center; cursor: pointer;">
                                    <input type="checkbox" name="Checkbox" value="Compliance"> Compliance Audit
                                </label>
                                <label style="display: flex; gap: 8px; align-items: center; cursor: pointer;">
                                    <input type="checkbox" name="Checkbox" value="Recruitment"> Recruitment
                                </label>
                                <label style="display: flex; gap: 8px; align-items: center; cursor: pointer;">
                                    <input type="checkbox" name="Checkbox" value="Outsourcing"> Manpower Outsourcing
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Schedule Demo</button>
                    </form>

                    <iframe name="hiddenDemoFrame" style="display:none;" onload="handleDemoFrameLoad()"></iframe>

                    <div id="demoSuccessMessage"
                        style="display: none; text-align: center; margin-top: 20px; color: var(--service);">
                        <i class="ph-fill ph-check-circle" style="font-size: 40px; margin-bottom: 10px;"></i>
                        <h3>Request Received!</h3>
                        <p>Our audit team will contact you within 24 hours.</p>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container"
            style="text-align: center; padding-top: 40px; border-top: 1px solid var(--border-subtle); color: var(--text-tertiary);">
            &copy; 2026 TeamWork Solutions.
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        let demoSubmitted = false;
        function handleDemoSubmit(event) {
            const btn = event.target.querySelector('button');
            btn.innerHTML = '<i class="ph-bold ph-spinner ph-spin"></i> Scheduling...';
            btn.disabled = true;
            demoSubmitted = true;
        }

        function handleDemoFrameLoad() {
            if (demoSubmitted) {
                document.getElementById('zohoDemoForm').style.display = 'none';
                document.getElementById('demoSuccessMessage').style.display = 'block';
            }
        }
    </script>

</body>

</html>
