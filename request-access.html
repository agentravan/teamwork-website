<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access | Team Work</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .form-control,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        select option {
            background: #0f172a;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo"><i class="ph-fill ph-hexagon" style="color: var(--primary);"></i>
                Team<span>Work</span></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
            </ul>
        </div>
    </nav>

    <main class="section-padding" style="padding-top: 140px;">
        <div class="container" style="max-width: 600px;">
            <div style="text-align: center; margin-bottom: 40px;" class="fade-up">
                <h1 style="margin-bottom: 16px;">Experience <span class="text-gradient">Global HRX</span></h1>
                <p style="color: var(--text-secondary);">Book a personalized demo with our solution architects.</p>
            </div>

            <div class="glass-panel fade-up" style="padding: 40px;">
                <form>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Work Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Organization Needs</label>
                        <select>
                            <option>HRMS Platform Implementation</option>
                            <option>Payroll Outsourcing</option>
                            <option>Compliance Audit</option>
                            <option>Recruitment Services</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Schedule Demo</button>
                </form>
            </div>
        </div>
    </main>

    <footer style="background: rgba(2, 6, 23, 0.8); padding: 40px 0; text-align: center; color: var(--text-tertiary);">
        <div class="container">&copy; 2026 Team Work.</div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
