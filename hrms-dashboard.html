<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Global HRX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Specific Dashboard Styles */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.4);
            border-right: 1px solid var(--border-subtle);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
        }

        .dashboard-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 100px;
        }
    </style>
</head>

<body>

    <!-- HRMS HEADER (DIFFERENT FROM PUBLIC) -->
    <nav class="navbar" style="background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--primary);">
        <div class="container nav-content">
            <a href="#" class="logo">
                <i class="ph-fill ph-hexagon" style="color: var(--primary);"></i>
                Global HRX <span
                    style="font-size: 0.8rem; color: var(--text-tertiary); margin-left: 5px;">ENTERPRISE</span>
            </a>
            <div style="display: flex; gap: 20px; align-items: center;">
                <i class="ph-fill ph-bell" style="color: white; font-size: 20px;"></i>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div
                        style="width: 32px; height: 32px; background: var(--service); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <span style="font-weight: 700;">JD</span>
                    </div>
                    <span style="color: white; font-size: 0.9rem;">John Doe (Admin)</span>
                </div>
                <!-- Logic to logout -->
                <a href="index.html" style="color: #ef4444; font-size: 1.2rem;"><i class="ph-bold ph-sign-out"></i></a>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <ul style="list-style: none; display: grid; gap: 10px;">
            <li style="padding: 10px; background: var(--primary); border-radius: 6px; color: white;"><i
                    class="ph-fill ph-squares-four"></i> Dashboard</li>
            <li style="padding: 10px; color: var(--text-secondary);"><i class="ph-fill ph-users"></i> Employees</li>
            <li style="padding: 10px; color: var(--text-secondary);"><i class="ph-fill ph-currency-dollar"></i> Payroll
            </li>
            <li style="padding: 10px; color: var(--text-secondary);"><i class="ph-fill ph-scroll"></i> Reports</li>
            <li style="padding: 10px; color: var(--text-secondary);"><i class="ph-fill ph-gear"></i> Settings</li>
        </ul>
    </div>

    <div class="dashboard-content">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="glass-panel" style="padding: 20px;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Total Headcount</p>
                <h2 style="color: white;">452</h2>
            </div>
            <div class="glass-panel" style="padding: 20px;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Payroll Cost (M)</p>
                <h2 style="color: var(--service);">â‚¹ 1.2 Cr</h2>
            </div>
            <div class="glass-panel" style="padding: 20px;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Compliance Score</p>
                <h2 style="color: var(--accent);">98%</h2>
            </div>
            <div class="glass-panel" style="padding: 20px;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Pending Tasks</p>
                <h2 style="color: #ef4444;">4</h2>
            </div>
        </div>

        <div class="glass-panel"
            style="padding: 40px; height: 300px; display: flex; align-items: center; justify-content: center;">
            <p style="color: var(--text-tertiary);">Interactive Modules Loading...</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
