<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalHRX | Super Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            color: #10b981;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <i class="ph-fill ph-hexagon"></i>
            <h1>GlobalHRX Platform</h1>
            <p>Super Admin Access Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Admin ID</label>
                <input type="email" id="email" placeholder="admin@globalhrx.com" required>
            </div>

            <div class="form-group">
                <label>Secure Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="loginBtn">Authenticate</button>
            <div id="errorMsg" class="error-msg">Invalid credentials or access denied.</div>
        </form>

        <div class="secure-badge">
            <i class="ph-fill ph-shield-check"></i>
            <span>256-bit SSL Encrypted Connection</span>
        </div>
    </div>

    <script src="js/hrms-state.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');

            btn.innerHTML = '<i class="ph-bold ph-spinner ph-spin"></i> Verifying...';
            btn.disabled = true;

            // Simulate Network Delay
            setTimeout(() => {
                // Use the auth function from hrms-state.js
                const user = HRMS_STATE.auth.login(email, password);

                if (user && user.role === 'SUPER_ADMIN') {
                    window.location.href = 'hrms-dashboard.html';
                } else {
                    error.style.display = 'block';
                    btn.innerHTML = 'Authenticate';
                    btn.disabled = false;
                }
            }, 1500);
        });
    </script>
</body>

</html>
