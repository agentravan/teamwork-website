<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Admin | TeamWork Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 70px;
            --bg-dark: #f0f5f3;
            /* Light/Soft Jobi style background */
            --card-bg: #ffffff;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --primary-green: #00CA99;
            /* Jobi Brand Green */
            --accent-yellow: #FFD166;
            --accent-purple: #A78BFA;
            --danger: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-profile {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #4f46e5;
            font-weight: 600;
        }

        .nav-menu {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #ecfdf5;
            color: var(--primary-green);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .nav-item.logout {
            color: var(--danger);
        }

        .nav-item.logout:hover {
            background: #fef2f2;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-btn {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 8px 16px;
            border-radius: 30px;
            /* Pill shape */
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        /* KPI CARDS */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .kpi-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .kpi-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* JOB FORM */
        .card-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            background: white;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #d1d5db;
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-outline:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* JOB LIST */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #059669;
        }

        .status-hold {
            background: #fef3c7;
            color: #d97706;
        }

        .status-closed {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>

<body>

    <!-- LEFT SIDEBAR -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2 style="font-weight: 700; font-size: 1.5rem;">Jobi<span style="color: var(--primary-green);">.</span>
            </h2>
        </div>

        <div class="user-profile">
            <div class="user-avatar">AD</div>
            <h3 style="font-size: 1rem; margin-bottom: 4px;">Admin User</h3>
            <p style="color: var(--text-secondary); font-size: 0.8rem;">Recruiter</p>
        </div>

        <div class="nav-menu">
            <a href="#" class="nav-item active" onclick="showView('dashboard')">
                <i class="ph-bold ph-squares-four"></i> Dashboard
            </a>
            <a href="#" class="nav-item" onclick="showView('profile')">
                <i class="ph-bold ph-user"></i> My Profile
            </a>
            <a href="#" class="nav-item" onclick="showView('my-jobs')">
                <i class="ph-bold ph-briefcase"></i> My Jobs
            </a>
            <a href="#" class="nav-item" onclick="showView('messages')">
                <i class="ph-bold ph-chat-centered-text"></i> Messages
            </a>
            <a href="#" class="nav-item" onclick="showView('submit-job')">
                <i class="ph-bold ph-plus-circle"></i> Submit Job
            </a>
            <a href="#" class="nav-item" onclick="showView('saved')">
                <i class="ph-bold ph-bookmark-simple"></i> Saved Candidates
            </a>

            <div style="margin-top: 30px; border-top: 1px solid #e5e7eb; padding-top: 20px;">
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-gear"></i> Account Settings
                </a>
                <a href="#" class="nav-item logout" onclick="logout()">
                    <i class="ph-bold ph-sign-out"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- HEADER (Back to Website) -->
        <div class="dashboard-header">
            <div>
                <h1 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 5px;">Dashboard</h1>
                <p style="color: var(--text-secondary);">Manage your hiring pipeline.</p>
            </div>
            <a href="https://teamwork-website.vercel.app/" class="header-btn">
                <i class="ph-bold ph-arrow-left"></i> Back to Website
            </a>
        </div>

        <!-- KPI CARDS -->
        <div class="kpi-grid" id="kpi-container">
            <!-- Injected by JS -->
        </div>

        <!-- DYNAMIC VIEW CONTAINER -->
        <div id="view-container">
            <!-- Views: Dashboard (List) or Submit Job (Form) -->
        </div>

    </main>

    <script src="js/hrms-state.js"></script> <!-- Reusing state for consistency -->
    <script>
        // --- AUTH CHECK ---
        const session = JSON.parse(localStorage.getItem('adminSession'));
        if (!session && !localStorage.getItem('hrms_user')) { // Allow either admin session
            // For strict implementation of blueprint, if no session, redirect to career login
            // window.location.href = 'career-admin-login.html';
            // For now, assuming session exists or dev mode
        }

        // --- RENDER KPI ---
        function renderKPIs() {
            const stats = HRMS_STATE.recruitment.getStats();

            const kpis = [
                { label: 'Posted Job', value: stats.postedJobs, icon: 'ph-briefcase', color: '#d1fae5', iconColor: '#059669' },
                { label: 'Shortlisted', value: stats.shortlisted, icon: 'ph-bookmark-simple', color: '#fee2e2', iconColor: '#dc2626' }, // Red for contrast
                { label: 'Application', value: stats.applications, icon: 'ph-files', color: '#dbeafe', iconColor: '#2563eb' },
                { label: 'Save Candidate', value: stats.savedCandidates, icon: 'ph-user-plus', color: '#fef3c7', iconColor: '#d97706' }
            ];

            const container = document.getElementById('kpi-container');
            container.innerHTML = kpis.map(k => `
                <div class="kpi-card">
                    <div>
                        <div class="kpi-value">${k.value.toString().padStart(2, '0')}</div>
                        <div class="kpi-label">${k.label}</div>
                    </div>
                    <div class="kpi-icon" style="background: ${k.color}; color: ${k.iconColor};">
                        <i class="ph-bold ${k.icon}"></i>
                    </div>
                </div>
            `).join('');
        }

        // --- VIEWS ---
        function showView(viewName) {
            // Update Active Nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Simple matching for active class logic would go here

            const container = document.getElementById('view-container');

            if (viewName === 'dashboard' || viewName === 'my-jobs') {
                renderJobList(container);
            } else if (viewName === 'submit-job') {
                renderJobForm(container);
            } else {
                container.innerHTML = `<div class="card-container" style="text-align: center; color: var(--text-secondary); padding: 50px;">
                    <i class="ph-duotone ph-cone" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <p>This module is under development.</p>
                </div>`;
            }
        }

        function renderJobList(container) {
            const jobs = HRMS_STATE.recruitment.getJobs();

            container.innerHTML = `
                <div class="card-container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="font-size: 1.2rem;">Recent Posted Jobs</h2>
                        <button onclick="showView('submit-job')" class="btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">
                            + Post New Job
                        </button>
                    </div>

                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="text-align: left; color: var(--text-secondary); border-bottom: 1px solid #e5e7eb;">
                                <th style="padding: 15px;">Job Title</th>
                                <th style="padding: 15px;">Applications</th>
                                <th style="padding: 15px;">Status</th>
                                <th style="padding: 15px; text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${jobs.length > 0 ? jobs.map(j => `
                                <tr style="border-bottom: 1px solid #f3f4f6;">
                                    <td style="padding: 15px;">
                                        <div style="font-weight: 600;">${j.title}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-secondary);">${j.type} â€¢ ${j.loc}</div>
                                    </td>
                                    <td style="padding: 15px;">
                                        <div style="display: flex; -webkit-box-align: center; align-items: center; gap: 8px;">
                                            <span style="font-weight: 600;">${j.applications || 0}</span>
                                            <span style="font-size: 0.8rem; color: var(--text-secondary);">Applied</span>
                                        </div>
                                    </td>
                                    <td style="padding: 15px;">
                                        <span class="status-badge ${getStatusClass(j.status)}">${j.status}</span>
                                    </td>
                                    <td style="padding: 15px; text-align: right;">
                                        <button onclick="deleteJob(${j.id})" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 4px;">
                                            <i class="ph-bold ph-trash" style="font-size: 1.1rem; color: #ef4444;"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('') : `
                                <tr>
                                    <td colspan="4" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                        No active jobs found. Post one to get started.
                                    </td>
                                </tr>
                            `}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderJobForm(container) {
            container.innerHTML = `
                <div class="card-container">
                    <h2 style="margin-bottom: 25px;">Post a New Job</h2>
                    <form onsubmit="handlePostJob(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" name="title" class="form-control" placeholder="e.g. Senior Product Designer" required>
                            </div>
                            <div class="form-group">
                                <label>Job Type</label>
                                <select name="type" class="form-control">
                                    <option>Full Time</option>
                                    <option>Part Time</option>
                                    <option>Contract</option>
                                    <option>Freelance</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label>Department</label>
                                <select name="dept" class="form-control">
                                    <option>Engineering</option>
                                    <option>Design</option>
                                    <option>Marketing</option>
                                    <option>Sales</option>
                                    <option>HR & Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" name="loc" class="form-control" value="Gurugram, India (On-site)">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label>Experience</label>
                                <select name="exp" class="form-control">
                                    <option>Freshers</option>
                                    <option>1-3 Years</option>
                                    <option>3-5 Years</option>
                                    <option>5+ Years</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select name="status" class="form-control">
                                    <option value="Open">Active (Visible + Apply)</option>
                                    <option value="Hold">Hold (Visible - No Apply)</option>
                                    <option value="Closed">Closed (Hidden)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 30px;">
                            <label>Job Description</label>
                            <textarea name="desc" class="form-control" rows="6" placeholder="Describe requirements, responsibilities..." required></textarea>
                        </div>

                        <div style="display: flex; gap: 15px;">
                            <button type="submit" class="btn-primary">Publish Job</button>
                            <button type="button" onclick="showView('dashboard')" class="btn-outline">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
        }

        // --- HELPERS ---
        function getStatusClass(status) {
            switch (status) {
                case 'Open': return 'status-active';
                case 'Hold': return 'status-hold';
                case 'Closed': return 'status-closed';
                default: return '';
            }
        }

        // --- ACTIONS ---
        function handlePostJob(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                title: form.title.value,
                type: form.type.value,
                dept: form.dept.value,
                loc: form.loc.value,
                exp: form.exp.value,
                status: form.status.value,
                desc: form.desc.value
            };

            HRMS_STATE.recruitment.addJob(data);
            renderKPIs(); // Update counters
            showView('dashboard'); // Go back to list
        }

        function deleteJob(id) {
            if (confirm('Are you sure? This will remove the job from the public page.')) {
                HRMS_STATE.recruitment.deleteJob(id);
                renderKPIs();
                showView('dashboard');
            }
        }

        function logout() {
            localStorage.removeItem('adminSession');
            window.location.href = 'login.html';
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderKPIs();
            showView('dashboard');
        });

    </script>
</body>

</html>
