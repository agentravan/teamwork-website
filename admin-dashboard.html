<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Admin | TeamWork Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 70px;
            --bg-dark: #f0f5f3;
            /* Light/Soft Jobi style background */
            --card-bg: #ffffff;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --primary-green: #00CA99;
            /* Jobi Brand Green */
            --accent-yellow: #FFD166;
            --accent-purple: #A78BFA;
            --danger: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-profile {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #4f46e5;
            font-weight: 600;
        }

        .nav-menu {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #ecfdf5;
            color: var(--primary-green);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .nav-item.logout {
            color: var(--danger);
        }

        .nav-item.logout:hover {
            background: #fef2f2;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-btn {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 8px 16px;
            border-radius: 30px;
            /* Pill shape */
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        /* KPI CARDS */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .kpi-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .kpi-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* JOB FORM */
        .card-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            background: white;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #d1d5db;
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-outline:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* JOB LIST */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #059669;
        }

        .status-hold {
            background: #fef3c7;
            color: #d97706;
        }

        .status-closed {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>

<body>

    <!-- LEFT SIDEBAR -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2 style="font-weight: 700; font-size: 1.5rem;">Jobi<span style="color: var(--primary-green);">.</span>
            </h2>
        </div>

        <div class="user-profile">
            <div class="user-avatar">AD</div>
            <h3 style="font-size: 1rem; margin-bottom: 4px;">Admin User</h3>
            <p style="color: var(--text-secondary); font-size: 0.8rem;">Recruiter</p>
        </div>

        <div class="nav-menu">
            <a href="#" class="nav-item active" onclick="showView('dashboard')">
                <i class="ph-bold ph-squares-four"></i> Dashboard
            </a>
            <a href="#" class="nav-item" onclick="showView('profile')">
                <i class="ph-bold ph-user"></i> My Profile
            </a>
            <a href="#" class="nav-item" onclick="showView('my-jobs')">
                <i class="ph-bold ph-briefcase"></i> My Jobs
            </a>
            <a href="#" class="nav-item" onclick="showView('messages')">
                <i class="ph-bold ph-chat-centered-text"></i> Messages
            </a>
            <a href="#" class="nav-item" onclick="showView('submit-job')">
                <i class="ph-bold ph-plus-circle"></i> Submit Job
            </a>
            <a href="#" class="nav-item" onclick="showView('saved')">
                <i class="ph-bold ph-bookmark-simple"></i> Saved Candidates
            </a>

            <div style="margin-top: 30px; border-top: 1px solid #e5e7eb; padding-top: 20px;">
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-gear"></i> Account Settings
                </a>
                <a href="#" class="nav-item logout" onclick="logout()">
                    <i class="ph-bold ph-sign-out"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- HEADER (Back to Website) -->
        <div class="dashboard-header">
            <div>
                <h1 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 5px;">Dashboard</h1>
                <p style="color: var(--text-secondary);">Manage your hiring pipeline.</p>
            </div>
            <a href="https://teamwork-website.vercel.app/" class="header-btn">
                <i class="ph-bold ph-arrow-left"></i> Back to Website
            </a>
        </div>

        <!-- KPI CARDS -->
        <div class="kpi-grid" id="kpi-container">
            <!-- Injected by JS -->
        </div>

        <!-- DYNAMIC VIEW CONTAINER -->
        <div id="view-container">
            <!-- Views: Dashboard (List) or Submit Job (Form) -->
        </div>

    </main>

    <script src="js/hrms-state.js"></script> <!-- Reusing state for consistency -->
    <script>
        // --- AUTH CHECK ---
        const session = JSON.parse(localStorage.getItem('adminSession'));
        if (!session && !localStorage.getItem('hrms_user')) {
            // GlobalHRX Security: Redirect to login if no active session
            window.location.href = 'career-admin-login.html';
        }
        // Identifty Recruiter
        const currentRecruiterId = session ? session.username : (localStorage.getItem('hrms_user') ? JSON.parse(localStorage.getItem('hrms_user')).id : 'guest');


        // --- RENDER KPI ---
        function renderKPIs() {
            // Pass Recruiter ID to get scoped stats
            const stats = HRMS_STATE.recruitment.getStats(currentRecruiterId);

            const kpis = [
                { label: 'Posted Job', value: stats.postedJobs, icon: 'ph-briefcase', color: '#d1fae5', iconColor: '#059669' },
                { label: 'Shortlisted', value: stats.shortlisted, icon: 'ph-bookmark-simple', color: '#fee2e2', iconColor: '#dc2626' }, // Red for contrast
                { label: 'Application', value: stats.applications, icon: 'ph-files', color: '#dbeafe', iconColor: '#2563eb' },
                { label: 'Save Candidate', value: stats.savedCandidates, icon: 'ph-user-plus', color: '#fef3c7', iconColor: '#d97706' }
            ];

            const container = document.getElementById('kpi-container');
            container.innerHTML = kpis.map(k => `
                <div class="kpi-card">
                    <div>
                        <div class="kpi-value">${k.value.toString().padStart(2, '0')}</div>
                        <div class="kpi-label">${k.label}</div>
                    </div>
                    <div class="kpi-icon" style="background: ${k.color}; color: ${k.iconColor};">
                        <i class="ph-bold ${k.icon}"></i>
                    </div>
                </div>
            `).join('');
        }

        // --- VIEWS ---
        function showView(viewName, param) {
            // Update Active Nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Simple matching for active class logic would go here

            const container = document.getElementById('view-container');

            if (viewName === 'dashboard' || viewName === 'my-jobs') {
                renderJobList(container);
            } else if (viewName === 'submit-job') {
                renderJobForm(container);
            } else if (viewName === 'applications') {
                renderApplications(container, param);
            } else if (viewName === 'messages') {
                renderMessages(container);
            } else if (viewName === 'saved') {
                renderSavedCandidates(container);
            } else if (viewName === 'profile') {
                renderProfile(container);
            } else {
                container.innerHTML = `<div class="card-container" style="text-align: center; color: var(--text-secondary); padding: 50px;">
                    <i class="ph-duotone ph-cone" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <p>This module is under development.</p>
                </div>`;
            }
        }

        function renderMessages(container) {
            const msgs = HRMS_STATE.messages.getInbox(currentRecruiterId);
            container.innerHTML = `
                <div class="card-container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="font-size: 1.5rem;">Messages</h2>
                        <button onclick="alert('Compose feature coming soon')" class="btn-primary">
                            <i class="ph-bold ph-pencil-simple"></i> Compose
                        </button>
                    </div>
                    <div style="border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden;">
                        ${msgs.length > 0 ? msgs.map(m => `
                            <div style="padding: 15px; border-bottom: 1px solid #f3f4f6; display: flex; justify-content: space-between; cursor: pointer; background: ${m.read ? 'white' : '#f0f9ff'};">
                                <div>
                                    <div style="font-weight: 600; color: var(--text-primary);">${m.subject}</div>
                                    <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 2px;">${m.body.substring(0, 60)}...</div>
                                    <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">To: ${m.to}</div>
                                </div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap;">
                                    ${new Date(m.timestamp).toLocaleDateString()}
                                </div>
                            </div>
                        `).join('') : `
                            <div style="padding: 40px; text-align: center; color: var(--text-secondary);">
                                <i class="ph-duotone ph-chat-teardrop-text" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
                                <p>No messages yet.</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function renderSavedCandidates(container) {
            const savedItems = HRMS_STATE.recruitment.getSavedCandidates(currentRecruiterId);
            const allApps = HRMS_STATE.recruitment.getApplications();

            const candidates = savedItems.map(item => {
                const app = allApps.find(a => a.id === item.candidateId);
                return app ? { ...item, ...app } : null;
            }).filter(Boolean);

            container.innerHTML = `
                <div class="card-container">
                    <h2 style="font-size: 1.5rem; margin-bottom: 20px;">Saved Candidates</h2>
                    <table class="data-table" style="width: 100%;">
                         <thead>
                            <tr style="text-align: left; border-bottom: 1px solid #e5e7eb;">
                                <th style="padding: 15px;">Candidate</th>
                                <th style="padding: 15px;">Role / Skills</th>
                                <th style="padding: 15px;">Saved Date</th>
                                <th style="padding: 15px; text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${candidates.length > 0 ? candidates.map(c => `
                                <tr style="border-bottom: 1px solid #f3f4f6;">
                                    <td style="padding: 15px;">
                                        <div style="font-weight: 600;">${c.name}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-secondary);">${c.email}</div>
                                    </td>
                                    <td style="padding: 15px;">
                                        <div style="font-size: 0.9rem;">${c.jobTitle || 'General Pool'}</div>
                                        <div style="font-size: 0.8rem; color: var(--primary-green);">${(c.aiSkills || []).slice(0, 3).join(', ')}</div>
                                    </td>
                                    <td style="padding: 15px; color: var(--text-secondary); font-size: 0.9rem;">
                                        ${new Date(c.savedDate).toLocaleDateString()}
                                    </td>
                                    <td style="padding: 15px; text-align: right;">
                                        <button onclick="toggleSave(${c.candidateId})" class="btn-outline" style="padding: 6px 12px; font-size: 0.8rem; border-color: #ef4444; color: #ef4444;">
                                            Remove
                                        </button>
                                    </td>
                                </tr>
                            `).join('') : `
                                <tr>
                                    <td colspan="4" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                        No saved candidates.
                                    </td>
                                </tr>
                            `}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderProfile(container) {
            container.innerHTML = `
                <div class="card-container">
                    <h2 style="font-size: 1.5rem; margin-bottom: 20px;">Company Profile</h2>
                    <form onsubmit="handleProfileUpdate(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" name="companyName" class="form-control" value="TeamWork Solutions" disabled style="background: #f3f4f6;">
                            </div>
                             <div class="form-group">
                                <label>Industry</label>
                                <input type="text" name="industry" class="form-control" value="Software & IT">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label>Company Description</label>
                            <textarea name="desc" class="form-control" rows="4">We build software that matters.</textarea>
                        </div>
                         <div class="form-group">
                            <label>Website URL</label>
                            <input type="text" name="website" class="form-control" value="https://teamwork.com">
                        </div>
                        <button type="submit" class="btn-primary" style="margin-top: 20px;">Save Changes</button>
                    </form>
                </div>
            `;
        }

        function toggleSave(id) {
            HRMS_STATE.recruitment.toggleSaveCandidate(id, currentRecruiterId);
            renderSavedCandidates(document.getElementById('view-container'));
            renderKPIs();
        }

        function handleProfileUpdate(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        }

        function renderJobList(container) {
            // Get Jobs for THIS recruiter
            const jobs = HRMS_STATE.recruitment.getJobs(currentRecruiterId);

            // In a real app, we'd handle Sort/Filter here based on UI state
            // For now, simple list

            container.innerHTML = `
                <div class="card-container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <div>
                            <h2 style="font-size: 1.5rem; margin-bottom: 5px;">My Job Postings</h2>
                            <p style="color: var(--text-secondary);">Manage your open positions.</p>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" placeholder="Search jobs..." class="form-control" style="width: 250px; padding: 8px 12px;">
                            <button onclick="showView('submit-job')" class="btn-primary" style="padding: 8px 16px; font-size: 0.9rem; white-space: nowrap;">
                                + Post New Job
                            </button>
                        </div>
                    </div>

                    <table class="data-table" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="text-align: left; border-bottom: 1px solid #e5e7eb;">
                                <th style="padding: 15px; width: 40%;">Job Details</th>
                                <th style="padding: 15px;">Candidates</th>
                                <th style="padding: 15px;">Status</th>
                                <th style="padding: 15px;">Posted</th>
                                <th style="padding: 15px; text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${jobs.length > 0 ? jobs.map(j => `
                                <tr style="border-bottom: 1px solid #f3f4f6;">
                                    <td style="padding: 15px;">
                                        <div style="font-weight: 600; font-size: 1rem; color: var(--text-primary);">${j.title}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 4px;">
                                            <i class="ph-bold ph-map-pin"></i> ${j.loc} â€¢ 
                                            <span style="color: var(--primary-green);">${j.type}</span>
                                        </div>
                                        <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px;">
                                            ${j.category || j.dept || 'General'}
                                        </div>
                                    </td>
                                    <td style="padding: 15px;">
                                        <div style="display: flex; align-items: center; gap: 8px; cursor: pointer;" onclick="showView('applications', ${j.id})">
                                            <div style="background: #eef2ff; color: #4f46e5; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9rem;">
                                                ${j.applications || 0}
                                            </div>
                                            <span style="font-size: 0.85rem; color: var(--text-secondary); text-decoration: underline;">View Pipeline</span>
                                        </div>
                                    </td>
                                    <td style="padding: 15px;">
                                        <span class="status-badge ${getStatusClass(j.status)}">${j.status}</span>
                                    </td>
                                    <td style="padding: 15px; font-size: 0.9rem; color: var(--text-primary);">
                                        ${new Date(j.postedDate || j.id).toLocaleDateString()}
                                    </td>
                                    <td style="padding: 15px; text-align: right;">
                                        <button onclick="showView('applications', ${j.id})" title="Pipeline" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; margin-right: 10px;">
                                            <i class="ph-bold ph-kanban" style="font-size: 1.2rem;"></i>
                                        </button>
                                        <button onclick="alert('Edit functionality coming in v1.2')" title="Edit Job" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; margin-right: 10px;">
                                            <i class="ph-bold ph-pencil-simple" style="font-size: 1.2rem;"></i>
                                        </button>
                                        <button onclick="deleteJob(${j.id})" title="Archive/Close" style="background: none; border: none; color: #ef4444; cursor: pointer;">
                                            <i class="ph-bold ph-archive" style="font-size: 1.2rem;"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('') : `
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 60px; color: var(--text-secondary);">
                                        <i class="ph-duotone ph-briefcase" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                        <p>You haven't posted any jobs yet.</p>
                                        <button onclick="showView('submit-job')" class="btn-primary" style="margin-top: 15px;">Post Your First Job</button>
                                    </td>
                                </tr>
                            `}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderApplications(container, jobId) {
            // Get Applications
            const allApps = HRMS_STATE.recruitment.getApplications(currentRecruiterId);
            const apps = jobId ? allApps.filter(a => a.jobId === jobId) : allApps;

            // Get Job Title for Header
            const jobs = HRMS_STATE.recruitment.getJobs(currentRecruiterId);
            const jobTitle = jobId ? (jobs.find(j => j.id === jobId)?.title || 'Unknown Job') : 'All Applications';

            // Define Stages
            const stages = [
                { id: 'New', label: 'Applied', color: '#3b82f6', icon: 'ph-file-text' },
                { id: 'Shortlisted', label: 'Shortlisted', color: '#f59e0b', icon: 'ph-star' },
                { id: 'Interview', label: 'Interview', color: '#8b5cf6', icon: 'ph-video-camera' },
                { id: 'Offer', label: 'Offer / Hired', color: '#10b981', icon: 'ph-medal' }
            ];

            container.innerHTML = `
                <div class="card-container" style="background: transparent; box-shadow: none; padding: 0;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <div>
                            <button onclick="showView('dashboard')" style="background:none; border:none; cursor:pointer; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; margin-bottom: 5px;">
                                <i class="ph-bold ph-arrow-left"></i> Back to Jobs
                            </button>
                            <h2 style="font-size: 1.5rem;">${jobTitle} <span style="font-weight: 400; color: var(--text-secondary); font-size: 1.2rem;">(${apps.length})</span></h2>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn-outline" style="background: white;">Filter</button>
                            <button class="btn-primary" onclick="alert('Bulk actions coming soon!')">Bulk Action</button>
                        </div>
                    </div>

                    <div class="kanban-board">
                        ${stages.map(stage => {
                // Filter apps for this stage
                // Handle 'New' capturing undefined or 'New' status
                const stageApps = apps.filter(a => {
                    if (stage.id === 'New') return !a.status || a.status === 'New';
                    if (stage.id === 'Offer') return a.status === 'Offer' || a.status === 'Hired';
                    return a.status === stage.id;
                });

                return `
                                <div class="kanban-column">
                                    <div class="kanban-header" style="border-top: 3px solid ${stage.color};">
                                        <div style="display:flex; align-items:center; gap:8px;">
                                            <i class="ph-bold ${stage.icon}" style="color: ${stage.color}"></i> ${stage.label}
                                        </div>
                                        <span class="kanban-count">${stageApps.length}</span>
                                    </div>
                                    <div class="kanban-body">
                                        ${stageApps.length > 0 ? stageApps.map(a => `
                                            <div class="kanban-card">
                                                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                                                    <h4 style="margin:0;">${a.name}</h4>
                                                    ${a.aiScore ? `
                                                        <div class="ai-badge" style="background: ${a.aiScore >= 70 ? '#10b981' : '#f59e0b'};">
                                                            ${a.aiScore}%
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                
                                                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 8px;">
                                                    ${a.jobTitle} <br>
                                                    <span style="font-size: 0.75rem; color: var(--text-secondary); opacity: 0.8;">${new Date(a.date || Date.now()).toLocaleDateString()}</span>
                                                </div>

                                                <!-- AI Skills -->
                                                ${a.aiSkills && a.aiSkills.length > 0 ? `
                                                    <div style="display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 12px;">
                                                        ${a.aiSkills.slice(0, 3).map(s => `<span class="skill-tag">${s}</span>`).join('')}
                                                        ${a.aiSkills.length > 3 ? `<span class="skill-tag">+${a.aiSkills.length - 3}</span>` : ''}
                                                    </div>
                                                ` : ''}

                                                <!-- Actions -->
                                                <div style="display: flex; justify-content: space-between; border-top: 1px solid #f3f4f6; padding-top: 8px;">
                                                    <a href="${a.resumeLink || '#'}" target="_blank" style="color: var(--text-secondary); text-decoration: none; font-size: 0.8rem; display: flex; align-items: center;" title="View Resume">
                                                        <i class="ph-bold ph-file-pdf"></i>
                                                    </a>
                                                    ${getKanbanActions(stage.id, a.id)}
                                                    <button onclick="updateStatus(${a.id}, 'Rejected')" style="background:none; border:none; color: #ef4444; cursor: pointer;" title="Reject">
                                                        <i class="ph-bold ph-x"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('') : `
                                            <div style="text-align: center; padding: 20px; color: var(--text-secondary); font-size: 0.85rem;">
                                                No candidates
                                            </div>
                                        `}
                                    </div>
                                </div>
                            `;
            }).join('')}
                    </div>
                </div>
            `;
        }

        function getKanbanActions(currentStage, appId) {
            // Returns the "Move Next" button
            if (currentStage === 'New') {
                return `<button class="action-btn" onclick="updateStatus(${appId}, 'Shortlisted')" style="color: #f59e0b;">Shortlist <i class="ph-bold ph-caret-right"></i></button>`;
            } else if (currentStage === 'Shortlisted') {
                return `<button class="action-btn" onclick="updateStatus(${appId}, 'Interview')" style="color: #8b5cf6;">Interview <i class="ph-bold ph-caret-right"></i></button>`;
            } else if (currentStage === 'Interview') {
                return `<button class="action-btn" onclick="updateStatus(${appId}, 'Offer')" style="color: #10b981;">Offer <i class="ph-bold ph-caret-right"></i></button>`;
            } else {
                return `<span style="color: #10b981; font-size: 0.8rem; font-weight: bold;"><i class="ph-bold ph-check"></i> Done</span>`;
            }
        }

        // Remove old getActionButtons as we use getKanbanActions now
        // function getActionButtons(app) { ... } // Deleted via replacement logic


        function updateStatus(appId, status) {
            HRMS_STATE.recruitment.updateApplicationStatus(appId, status);
            renderKPIs();
            renderApplications(document.getElementById('view-container'), HRMS_STATE.recruitment.getApplications().find(a => a.id === appId)?.jobId);
        }

        function renderJobForm(container) {
            container.innerHTML = `
                <div class="card-container">
                    <h2 style="margin-bottom: 25px;">Post a New Job</h2>
                    <form onsubmit="handlePostJob(event)">
                        <!-- Basic Info -->
                        <h4 style="margin-bottom: 15px; color: var(--primary-green); border-bottom: 1px solid #f3f4f6; padding-bottom: 5px;">Basic Information</h4>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Job Title <span style="color:red">*</span></label>
                                <input type="text" name="title" class="form-control" placeholder="e.g. Senior Product Designer" required>
                            </div>
                            <div class="form-group">
                                <label>Job Category</label>
                                <select name="category" class="form-control">
                                    <option>Engineering</option>
                                    <option>Design</option>
                                    <option>Marketing</option>
                                    <option>Sales</option>
                                    <option>HR & Admin</option>
                                    <option>Finance</option>
                                    <option>Customer Support</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-grid">
                             <div class="form-group">
                                <label>Department (Internal)</label>
                                <input type="text" name="dept" class="form-control" placeholder="e.g. Product Team A">
                            </div>
                            <div class="form-group">
                                <label>Location <span style="color:red">*</span></label>
                                <input type="text" name="loc" class="form-control" value="Gurugram, India (On-site)" required>
                            </div>
                        </div>

                        <!-- Details -->
                        <h4 style="margin-bottom: 15px; color: var(--primary-green); border-bottom: 1px solid #f3f4f6; padding-bottom: 5px; margin-top: 20px;">Job Details</h4>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Job Type</label>
                                <select name="type" class="form-control">
                                    <option>Full Time</option>
                                    <option>Part Time</option>
                                    <option>Contract</option>
                                    <option>Freelance</option>
                                    <option>Internship</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Experience Level</label>
                                <select name="exp" class="form-control">
                                    <option>Freshers (0-1y)</option>
                                    <option>Junior (1-3y)</option>
                                    <option>Mid-Level (3-5y)</option>
                                    <option>Senior (5-8y)</option>
                                    <option>Lead / Manager (8y+)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label>Salary Range</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="text" name="salaryMin" class="form-control" placeholder="Min (e.g. 10L)">
                                    <input type="text" name="salaryMax" class="form-control" placeholder="Max (e.g. 18L)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Duration (if Contract)</label>
                                <input type="text" name="duration" class="form-control" placeholder="e.g. 6 Months, Permanent">
                            </div>
                        </div>

                        <!-- Description -->
                        <h4 style="margin-bottom: 15px; color: var(--primary-green); border-bottom: 1px solid #f3f4f6; padding-bottom: 5px; margin-top: 20px;">Description & Benefits</h4>
                        <div class="form-group">
                            <label>Job Description <span style="color:red">*</span></label>
                            <textarea name="desc" class="form-control" rows="6" placeholder="Describe the role, responsibilities, and requirements..." required></textarea>
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label>Benefits & Perks</label>
                            <textarea name="benefits" class="form-control" rows="3" placeholder="e.g. Health Insurance, Remote Work, Stock Options..."></textarea>
                        </div>
                        
                         <div class="form-group">
                            <label>Status</label>
                            <select name="status" class="form-control" style="max-width: 200px;">
                                <option value="Open">Active (Visible + Apply)</option>
                                <option value="Hold">Hold (Visible - No Apply)</option>
                                <option value="Closed">Closed (Hidden)</option>
                            </select>
                        </div>

                        <div style="display: flex; gap: 15px; margin-top: 30px;">
                            <button type="submit" class="btn-primary">Publish Job</button>
                            <button type="button" onclick="showView('dashboard')" class="btn-outline">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
        }

        // --- HELPERS ---
        function getStatusClass(status) {
            switch (status) {
                case 'Open': return 'status-active';
                case 'Hold': return 'status-hold';
                case 'Closed': return 'status-closed';
                default: return '';
            }
        }

        // --- ACTIONS ---
        function handlePostJob(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                title: form.title.value,
                category: form.category.value,
                dept: form.dept.value,
                loc: form.loc.value,
                type: form.type.value,
                exp: form.exp.value,
                salaryMin: form.salaryMin.value,
                salaryMax: form.salaryMax.value,
                duration: form.duration.value,
                status: form.status.value,
                desc: form.desc.value,
                benefits: form.benefits.value,
            };

            // Pass Recruiter ID here
            const result = HRMS_STATE.recruitment.addJob(data, currentRecruiterId);
            if (result) {
                renderKPIs(); // Update counters
                showView('my-jobs'); // Go to My Jobs list
            }
        }

        function deleteJob(id) {
            if (confirm('Are you sure? This will remove the job from the public page.')) {
                HRMS_STATE.recruitment.deleteJob(id);
                renderKPIs();
                showView('dashboard');
            }
        }

        function logout() {
            localStorage.removeItem('adminSession');
            window.location.href = 'login.html';
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderKPIs();
            showView('dashboard');
        });

    </script>
</body>

</html>
