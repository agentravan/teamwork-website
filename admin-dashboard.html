<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TeamWork Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-premium.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .admin-container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
    </style>
</head>

<body>
    <div id="global-header-container"></div>

    <div class="admin-container">
        <h1>Requested Access Submissions</h1>
        <p style="color: var(--text-secondary);">These are the leads captured from the "Request Access" page.</p>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Email</th>
                    <th>Organization</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="requests-body">
                <!-- Data will be injected here -->
            </tbody>
        </table>
        <div style="margin-top: 20px; text-align: right;">
            <button onclick="clearData()"
                style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Clear
                Data</button>
        </div>
    </div>

    <script src="js/unified-header.js"></script>
    <script>
        function loadRequests() {
            const requests = JSON.parse(localStorage.getItem('accessRequests') || '[]');
            const tbody = document.getElementById('requests-body');

            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No requests found. Try submitting the form on the Request Access page.</td></tr>';
                return;
            }

            tbody.innerHTML = requests.map(req => `
                <tr>
                    <td>${req.date}</td>
                    <td>${req.email}</td>
                    <td>${req.org}</td>
                    <td><span class="status-badge">Pending Review</span></td>
                </tr>
            `).join('');
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all requests?')) {
                localStorage.removeItem('accessRequests');
                loadRequests();
            }
        }

        document.addEventListener('DOMContentLoaded', loadRequests);
    </script>
</body>

</html>
