<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TeamWork Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-premium.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .admin-container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
    </style>
</head>

<body>
    <div id="global-header-container"></div>

    <div class="admin-container">
        <h1>Requested Access Submissions</h1>
        <p style="color: var(--text-secondary);">These are the leads captured from the "Request Access" page.</p>

        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; margin-bottom: 20px;">
            <h2>Job Management</h2>
            <button onclick="toggleJobForm()"
                style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">+
                Post New Job</button>
        </div>

        <!-- JOB FORM -->
        <div id="jobFormContainer"
            style="display: none; background: rgba(30, 41, 59, 0.5); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);">
            <form onsubmit="handlePostJob(event)" style="display: grid; gap: 15px;">
                <input type="text" id="jobTitle" placeholder="Job Title" required
                    style="padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 4px;">
                <input type="text" id="jobDept" placeholder="Department" required
                    style="padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 4px;">
                <input type="text" id="jobLoc" placeholder="Location" value="Gurugram, India (On-site)" required
                    style="padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 4px;">
                <textarea id="jobDesc" placeholder="Job Description" rows="4" required
                    style="padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 4px;"></textarea>
                <div style="display: flex; gap: 10px;">
                    <button type="submit"
                        style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Publish
                        Job</button>
                    <button type="button" onclick="toggleJobForm()"
                        style="background: transparent; color: #94a3b8; border: 1px solid #94a3b8; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- JOB LIST -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="jobs-body">
                <!-- Jobs injected here -->
            </tbody>
        </table>

        <!-- REQUESTS SECTION -->
        <h2 style="margin-top: 50px;">Requested Access Submissions</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Email</th>
                    <th>Organization</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="requests-body">
                <!-- Data will be injected here -->
            </tbody>
        </table>
        <div style="margin-top: 20px; text-align: right;">
            <button onclick="clearData()"
                style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Clear
                Requests</button>
        </div>
    </div>

    <script src="js/unified-header.js"></script>
    <script>
        function loadRequests() {
            const requests = JSON.parse(localStorage.getItem('accessRequests') || '[]');
            const tbody = document.getElementById('requests-body');

            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No requests found. Try submitting the form on the Request Access page.</td></tr>';
                return;
            }

            tbody.innerHTML = requests.map(req => `
                <tr>
                    <td>${req.date}</td>
                    <td>${req.email}</td>
                    <td>${req.org}</td>
                    <td><span class="status-badge">Pending Review</span></td>
                </tr>
            `).join('');
        }

        // --- REQUESTS LOGIC ---
        function loadRequests() {
            const requests = JSON.parse(localStorage.getItem('accessRequests') || '[]');
            const tbody = document.getElementById('requests-body');

            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No requests found.</td></tr>';
                return;
            }

            tbody.innerHTML = requests.map(req => `
                <tr>
                    <td>${req.date}</td>
                    <td>${req.email}</td>
                    <td>${req.org}</td>
                    <td><span class="status-badge">Pending Review</span></td>
                </tr>
            `).join('');
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all requests?')) {
                localStorage.removeItem('accessRequests');
                loadRequests();
            }
        }

        // --- JOBS LOGIC ---
        function loadJobs() {
            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            const tbody = document.getElementById('jobs-body');

            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No active jobs posted.</td></tr>';
                return;
            }

            tbody.innerHTML = jobs.map(job => `
                <tr>
                    <td>${job.title}</td>
                    <td>${job.dept}</td>
                    <td><span class="status-badge" style="background: rgba(16, 185, 129, 0.2); color: #10b981;">${job.status || 'Open'}</span></td>
                    <td>
                        <button onclick="deleteJob(${job.id})" style="color: #ef4444; background: none; border: none; cursor: pointer;"><i class="ph-bold ph-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function toggleJobForm() {
            const form = document.getElementById('jobFormContainer');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function handlePostJob(e) {
            e.preventDefault();
            const job = {
                id: Date.now(),
                title: document.getElementById('jobTitle').value,
                dept: document.getElementById('jobDept').value,
                loc: document.getElementById('jobLoc').value,
                desc: document.getElementById('jobDesc').value,
                status: 'Open'
            };

            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            jobs.unshift(job);
            localStorage.setItem('jobs', JSON.stringify(jobs));

            e.target.reset();
            toggleJobForm();
            loadJobs();
        }

        function deleteJob(id) {
            if (confirm('Delete this job?')) {
                let jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
                jobs = jobs.filter(j => j.id !== id);
                localStorage.setItem('jobs', JSON.stringify(jobs));
                loadJobs();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadRequests();
            loadJobs();
        });
    </script>
</body>

</html>
