<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Team Work</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Team<span>Work</span></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="global-hrx.html" class="nav-link">Product</a></li>
                <li><a href="solutions.html" class="nav-link">Solutions</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="pricing.html" class="nav-link">Pricing</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" class="nav-link">Login</a>
                <a href="request-access.html" class="btn btn-primary">Book Demo</a>
            </div>
            <div class="mobile-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <main style="padding-top: 80px; min-height: 100vh;">
        <section style="padding: 100px 0;">
            <div class="container">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start;">

                    <div class="fade-up">
                        <h1 style="font-size: 3rem; margin-bottom: 24px;">Let's <span class="text-gradient">Talk</span>
                        </h1>
                        <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 40px;">Have a question
                            about our products or services? We're here to help.</p>

                        <div style="margin-bottom: 30px;">
                            <h3 style="margin-bottom: 8px;">Email</h3>
                            <p style="color: var(--text-muted);">hello@teamwork.com</p>
                        </div>
                        <div style="margin-bottom: 30px;">
                            <h3 style="margin-bottom: 8px;">Phone</h3>
                            <p style="color: var(--text-muted);">+1 (555) 123-4567</p>
                        </div>
                        <div>
                            <h3 style="margin-bottom: 8px;">Office</h3>
                            <p style="color: var(--text-muted);">123 Innovation Dr,<br>Tech City, TC 90210</p>
                        </div>
                    </div>

                    <div class="glass-card fade-up" style="padding: 40px;">
                        <form>
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-input" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Work Email</label>
                                <input type="email" class="form-input" placeholder="john@company.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Message</label>
                                <textarea class="form-input" rows="4" placeholder="How can we help?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <div>&copy; 2026 Team Work.</div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
